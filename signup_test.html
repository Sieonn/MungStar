<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
    <div class="container">
      <!-- 개인정보 입력 폼 -->
        <h2>SIGN UP</h2>

        <div class="title">
          개인정보 입력
          <span style="font-size: 14px; color: red">(필수)</span>
        </div>
        <hr />
        <div class="signup-container">
        <!-- 아이디 -->
        <div class="field">
          <div class="inner-title">아이디</div>
          <div class="inner-input">
            <input type="text" name="id" placeholder="아이디 입력(4~25자)" />
            <input type="button" onclick="" value="중복검사" />
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="field">
          <div class="inner-title">비밀번호</div>
          <div class="inner-input">
            <input type="password" name="pwd" />
            <div id="warn" style="font-size: 12px; margin-left: 10px">
              * 비밀번호 8~20자 영문 소문자, 특수기호만 사용
            </div>
          </div>
        </div>
        <!-- 비밀버호 확인 -->
        <div class="field">
          <div class="inner-title">비밀번호 확인</div>
          <div class="inner-input">
            <input type="text" name="pwdCheck" type="password" />
          </div>
        </div>

        <!-- 닉네임 -->
        <div class="field">
          <div class="inner-title">닉네임</div>
          <div class="inner-input">
            <input type="text" name="nickname" />
            <input type="button" onclick="" value="중복 검사" />
          </div>
        </div>

        <!-- 이메일 -->
        <div class="field">
          <div class="inner-title">이메일</div>
          <div class="inner-input">
            <input type="text" name="emailID" />
            <span> @ </span>
            <input type="text" name="email" id="domain-txt" />

            <select name="mail-sel" class="select" id="domain-list">
              <option value="self" selected>직접입력</option>
              <option value="naver.com" selected>naver.com</option>
              <option value="gmail.com" selected>gmail.com</option>
              <option value="daum.com" selected>daum.com</option>
            </select>
            <input type="button" onclick="" value="인증번호 받기" />
          </div>
          <div class="inner-input">
            <input type="email" placeholder="인증번호를 입력하세요" />
            <input type="button" onclick="" value="확인" />
          </div>
        </div>

        <!-- 휴대전화 -->
        <div class="field">
          <div class="inner-title">휴대전화</div>
          <div class="inner-input">
            <input type="tel" />
            <input type="tel" />
            <input type="tel" />
          </div>
        </div>

        <!-- 주소 -->
        <div class="field">
          <div class="inner-title">주소</div>
          <div class="inner-input">
            <input type="text" id="postcode" placeholder="우편번호" readonly />
            <input
              type="button"
              onclick="findAddr()"
              value="주소 검색"
              id="addressSearch"
            />
          </div>
          <div class="inner-input">
            <input type="text" id="mainAddress" placeholder="주소" readonly />
            <input type="text" id="detailAddress" placeholder="상세주소" />
          </div>
        </div>
        <hr />
</div>
      <!-- 반려동물 추가 -->
      <div class="signup-container">
        <div class="title">
          반려동물정보 입력
          <span style="font-size: 14px">(선택)</span>
        </div>
        <hr />

        <!-- 반려동물 이름 -->
        <div class="field">
          <div class="inner-title">반려동물 이름</div>
          <div class="inner-input">
            <input type="text" name="petName" />
          </div>
        </div>

        <!-- 반려동물 성별 -->
        <div class="field">
          <div class="inner-title">반려동물 성별</div>
          <div class="inner-input">
            <input type="radio" id="male" name="petGender" value="" />
            <label for="male">남</label>
            <input type="radio" id="female" name="petGender" value="" />
            <label for="female">여</label>
          </div>
        </div>
        <!-- 프로필 사진 -->
</div>
  </body>
</html>
