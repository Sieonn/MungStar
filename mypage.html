<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head> 
    <style>
        @font-face {
          font-family: "JalnanGothic";
          src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff")
            format("woff");
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: "Pretendard-Regular";
          src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
            format("woff");
          font-weight: 400;
          font-style: normal;
        }
        body,
        html {
          margin: 0;
          padding: 0;
          font-family: "Pretendard-Regular", sans-serif; /* 전체 글꼴 변경 */
        }
  
        .header {
          margin: 0 16.6%;
          height: 10%;
  
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
          padding: 0 20px;
          position: relative; /* 로고 중앙 정렬을 위해 position 설정 */
        }
  
        .logo {
          height: 100%;
          max-height: 100%;
          width: auto;
          margin-top: 20px;
        }
  
        .user-info {
          display: flex;
          align-items: center;
          margin-left: 10px;
          font-size: 12px;
          margin-top: 10px;
        }
  
        .user-info a {
          margin-right: 10px;
          margin-top: 50px;
        }
  
        .user-info img {
          height: 100%;
          border-radius: 100%;
          margin-top: 10px;
        }
  
        /* 하단 선 스타일 */
        .header-line {
          border-top: 2px solid rgb(221, 224, 224);
          margin-top: 10px; /* 선과 헤더 사이의 여백 조정 */
        }
  
        /* 중앙 로고 스타일 */
        .center-logo {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          margin-top: 20px;
        }
        .content {
          margin: 0 16.6%;
        }
        .container {
          display: flex;
        }
        a:link {
          color: black;
          text-decoration: none;
        }
        a:hover {
          color: black;
          font-weight: 700;
        }
        p{
            font-family: "JalnanGothic";
        }
        .wrapper{
          margin: 0 16.6%;
        }
        .row_group{
        }
      </style>
    </head>
    <body>
      <div class="header">
        <div class="logo">
          <img src="image/logo.png" alt="Logo" width="90px" />
        </div>
        <div class="center-logo">
          <img src="image/cen_logo.png" alt="Cen Logo" width="90px" />
        </div>
        <div class="user-info">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <img src="image/profile.png" alt="Profile" width="50px" />
        </div>
      </div>
      <div class="header-line"></div>

      <div id="wrap" class="wrapper">
        <form method ="post" name="join" id="join">
          <!-- 회원가입 타이틀부분 -->
           <header>
              <div id="header_login" style="text-align: center; font-size: 25px; color: #0155b7">
                 <h1 class="h_loho">
                    <p>J O I N</p>
                 </h1>
                </div>
           </header>
  
           <div id="container">
            <div class="inner_title">개인정보 입력(필수)</div>
            <div class="header-line"></div>
              <div class="row_group">
                 <div class="userInput">
          <!-- 아이디 입력 -->
                    <h3 class="list">아이디<span id="idError"></span></h3>
                    <span class="box int_id" ><input type="text" id="id" class="int check"
                       maxlength="20"></span>
                 </div>
                 <div class="userInput">
          <!-- 비밀번호 입력 -->
                    <h3 class="list">비밀번호<span id="pwError"></span></h3>
                    <span class="box int_id"><input type="password" id="pw" class="int check"
                       maxlength="20"></span>
                 </div>
              </div>
                 <div class="row_group">
          <!-- 성명 입력 -->
                 <div class="userInput">
                    <h3 class="list">성명<span id="nameError"></span></h3>
                    <span class="box int_id"><input type="text" id="name" class="int check"
                       maxlength="20"></span>
                 </div>
          <!-- 전화번호 입력 -->
                 <div class="userInput">
                    <h3 class="list">전화번호("-" 제외)<span id="phoneNumError"></span></h3>
                    <span class="box int_id"><input type="text" id="phoneNum" class="int check"
                       maxlength="11"></span>
                 </div>



          <!-- 주소 입력 -->
          <input type="text" id="sample6_postcode" placeholder="우편번호">
          <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
          <input type="text" id="sample6_address" placeholder="주소"><br>
          <input type="text" id="sample6_detailAddress" placeholder="상세주소">
          <input type="text" id="sample6_extraAddress" placeholder="참고항목">
          
          <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
          <script>
              function sample6_execDaumPostcode() {
                  new daum.Postcode({
                      oncomplete: function(data) {
                          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
          
                          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                          var addr = ''; // 주소 변수
                          var extraAddr = ''; // 참고항목 변수
          
                          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                              addr = data.roadAddress;
                          } else { // 사용자가 지번 주소를 선택했을 경우(J)
                              addr = data.jibunAddress;
                          }
          
                          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                          if(data.userSelectedType === 'R'){
                              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                              if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                  extraAddr += data.bname;
                              }
                              // 건물명이 있고, 공동주택일 경우 추가한다.
                              if(data.buildingName !== '' && data.apartment === 'Y'){
                                  extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                              }
                              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                              if(extraAddr !== ''){
                                  extraAddr = ' (' + extraAddr + ')';
                              }
                              // 조합된 참고항목을 해당 필드에 넣는다.
                              document.getElementById("sample6_extraAddress").value = extraAddr;
                          
                          } else {
                              document.getElementById("sample6_extraAddress").value = '';
                          }
          
                          // 우편번호와 주소 정보를 해당 필드에 넣는다.
                          document.getElementById('sample6_postcode').value = data.zonecode;
                          document.getElementById("sample6_address").value = addr;
                          // 커서를 상세주소 필드로 이동한다.
                          document.getElementById("sample6_detailAddress").focus();
                      }
                  }).open();
              }
          </script>




            <!-- 개인정보 수집 동의 -->
                <div class="userInput">
                <h3 class="list">개인정보 수집/이용동의<span id="consentError"></span></h3>
                <div id="informationConsent">
                <span id="consentBox">
                    <h3>개인정보 처리방침<span id="consentError"></span></h3>
                    <!-- 세부내용 중략 -->
                </span>
            </div>
            <label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
            <label class="select"><input type="radio" id="noneCheck"name="check" value="비동의" checked="checked">비동의</label>
            </div>
            <div class="btn_area">
                <input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">
            </div>
            </div>
      </form>
    </div>
  </body>
</html>
